<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credibility Button</title>
    <meta name='author ' value='Adam InTae Gerard'>

    <!--
    ********************************************************************************
    *                                   STYLES                                     *
    ********************************************************************************
    -->

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="buttonWrapper">
            <div class="header underline">
                <h3>Stamp of Media Credibility</h3>
            </div>
            <div class="underline percentWrapper">
                <h5 class="percent">99.9%</h5>
            </div>
            <p>
                <span class="label">Accuracy: </span><span class="num">999</span><span class="num">1000</span>
            </p>
            <p class="underline">
                <span class="label underline">Retractions: </span><span class="retracted">1</span><span class="num">1000</span>
            </p>
            <p class="underline">
                <span class="label">Hash: </span><span class="num">v343v099023909</span>
            </p>
            <p class="underline">
                <a href="https://www.politico.com/story/2017/11/01/google-facebook-twitter-russia-meddling-244412" target="_blank">Original: v43g43099023909</a>
            </p>
            <p>
                <span class="label retracted">Report This Article</span></span>
            </p>
        </div>
    </div>
</body>
</html>
